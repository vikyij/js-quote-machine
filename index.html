<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <nav></nav>
        <div class="box" >
        <div class="card">
            <blockquote id='blockquote'>
                <div class='main_container'>
                    <i class="fa fa-quote-left" id='openquote'></i>
                    <h2 class="main"></h2>
                </div>
                <cite class='author'></cite>
            </blockquote>
            <button type="submit" class="btn">Change quote</button>
            <div class="btn-container">
            <button  class="socials">
                <a href='https://web.facebook.com/?_rdc=1&_rdr' class="fa fa-facebook" target="_blank" title="Post this on facebook"></a>
            </button>
            <button  class="socials">
                <a href="https://twitter.com/login" class="fa fa-twitter" title="Tweet this quote" target="_blank"></a>
            </button>
        </div>
        </div>
        </div>
    <script src='./quotes.js'></script>
</body>
</html>
